<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="guessnumber.css">
</head>
<body>

  <div class="container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 10:</p>

    <!-- Trigger this button with the Enter Key. -->
    <input type="number" id="userGuess" placeholder="Enter your guess" onkeydown="if(event.keyCode==13) checkGuess()">
    <button onclick="checkGuess()">Check Guess</button>

    <div id="result"></div>
  </div>

  <script src="guessnumber.js" defer></script>
</body>
</html>
